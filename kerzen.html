  <title>Kerzen ausblasen</title>
  <link rel="stylesheet" href="style.css">
  <script src="kerzenausblasen.js"></script>
  <script>
    function run() {
        //Aus dem Eingabefeld die Anzahl der Kerzen auslesen
        let anzahlkerzen = parseInt(document.getElementById("anzahlkerzen").value) 
        //Aufruf der Funktion kerzenausblasen in kerzenausblasen.js
        let positionBrennt = kerzenausblasen(anzahlkerzen)
        //Ergebnis, welche Kerze noch brennt, ausgeben
        document.getElementById("kerzeBrennt").textContent = positionBrennt.toString();
    }

  </script>
</head>

<body class="content">
  <img src="vhs-logo.png" width="500" />
  <p>Bitte Anzahl Kerzen eingeben, dann "Kerzen ausblasen" drücken.</p>
  
    <input type="text" size="10" id="anzahlkerzen">
    <button onclick="run();">Kerzen ausblasen</button>
